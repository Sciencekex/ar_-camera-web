<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-camera-webpage</title>
    <!-- 工作流程:先试用B站教程的公开样例代码,随后自己魔改,再使用AI进行代码优化与bug修复 -->
    <!-- 咒语:以上代码有bug, 帮我修复一下bug -->
    <style>
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .window {
            flex: 1; /* 使得每个窗口都占满剩余空间 */
            border: 1px solid #000; /* 仅用于可视化 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video, canvas {
            width: 100%; /* 使视频和画布适应窗口大小 */
            height: auto;
        }
    </style>
    <script src="ar_-camera-web-AIawesome-2.js"></script>
</head>
<body>
    <div class="container">
        <div class="window" id="contentHolder1">
            <video id="video1" autoplay></video>
            <canvas id="canvas1" style="display: none;"></canvas>
        </div>
            
        <div class="window" id="contentHolder2">
            <video id="video2" autoplay></video>
            <canvas id="canvas2" style="display: none;"></canvas>
        </div>
    </div>
</body>
</html>
